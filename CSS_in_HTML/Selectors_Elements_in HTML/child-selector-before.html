<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Child Selector</title>
<style>
/* any article element which is a direct child of a section element,i.e., any article element
whose immediate parent is a section element. */
xxx {
    color:green;
    font-size: 24px;
}

/* any h2 element which is a direct child of a section,i.e., any h2 elements
whose immediate parent is a section element.  */
xxx {
    color:green;
}
</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
  <h2>Subheading 1</h2>
  <div>
    <article>ARTICLE which inside DIV which is inside SECTION.</article>
  </div>
</section> 
<section>
    <article>ARTICLE is a direct child of the SECTION element.</article>
</section> 
<h2>Subheading 2</h2>  
</body>
</html>
